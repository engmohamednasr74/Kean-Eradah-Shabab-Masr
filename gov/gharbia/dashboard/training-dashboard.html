<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البرامج التدريبية - الغربية | كيان إرادة شباب مصر</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/text-css2.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="js/Firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" data-tailwind-jit="true"></script>
    <style>
        button[type="submit"] {
            background-color: #000;
        }

        input,
        textarea {
            color: #000;
        }
    </style>
</head>

<body class="min-h-screen bg-background">
    <header class="bg-card border-b border-golden/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-accent">إدارة البرامج التدريبية - الغربية</h1>
                <a href="dashboard.html" class="text-foreground/80 hover:text-accent">عودة إلى لوحة التحكم</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="login-section" class="text-center my-8">
            <button onclick="loginAsAdmin()"
                class="bg-green-600 text-white px-10 py-5 rounded-xl text-xl font-bold hover:bg-green-700 transition shadow-lg">
                تسجيل الدخول كأدمن
            </button>
        </div>

        <div id="admin-content" class="hidden">
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4">إضافة/تعديل برنامج تدريبي</h2>
                <form id="training-form">
                    <input type="hidden" id="training-id">
                    <input type="text" id="training-title" placeholder="اسم البرنامج التدريبي"
                        class="border p-2 mb-2 w-full" required>
                    <textarea id="training-desc" placeholder="وصف البرنامج" class="border p-2 mb-2 w-full"
                        required></textarea>
                    <input type="url" id="training-image" placeholder="رابط الصورة (اختياري)"
                        class="border p-2 mb-2 w-full">
                    <select id="training-status" class="border p-2 mb-2 w-full" required style="color: #000;">
                        <option value="main">اختر حالة البرنامج</option>
                        <option value="سيبدأ قريباً">سيبدأ قريباً</option>
                        <option value="جاري">جاري</option>
                        <option value="منتهي">منتهي</option>
                    </select>
                    <button type="submit" id="submit-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded">إضافة</button>
                    <button type="button" id="cancel-edit"
                        class="hidden bg-gray-600 text-white px-4 py-2 rounded ml-2">إلغاء</button>
                </form>
            </section>

            <section>
                <h2 class="text-xl font-bold mb-4">البرامج التدريبية الحالية - الغربية</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-muted">
                            <th class="p-2">الاسم</th>
                            <th class="p-2">الوصف</th>
                            <th class="p-2">الصورة</th>
                            <th class="p-2">الحالة</th>
                            <th class="p-2">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="training-list"></tbody>
                </table>
            </section>

            <section id="certificate-section" class="mt-8 hidden">
                <h2 class="text-xl font-bold mb-4">طباعة الشهادات: <span id="selected-training-title"></span></h2>
                <input type="hidden" id="selected-training-id">
                <textarea id="attendees-names" placeholder="أدخل أسماء الحاضرين (كل اسم في سطر جديد)"
                    class="border p-2 mb-2 w-full" rows="5" required></textarea>
                <button onclick="generateCertificates()" class="bg-green-600 text-white px-4 py-2 rounded">توليد
                    الشهادات</button>
            </section>
        </div>
    </main>

    <script>
        const path = "governorates/gharbia/training";

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                loadTrainings();
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });

        function loadTrainings() {
            db.ref(path).on('value', snapshot => {
                const list = document.getElementById('training-list');
                list.innerHTML = '';
                const data = snapshot.val() || {};
                Object.entries(data).forEach(([id, item]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2">${item.title || ''}</td>
                        <td class="p-2">${item.desc || ''}</td>
                        <td class="p-2">${item.image ? '<img src="' + item.image + '" width="50">' : 'لا صورة'}</td>
                        <td class="p-2">${item.status || ''}</td>
                        <td class="p-2">
                            <button onclick="editTraining('${id}')" class="bg-yellow-600 text-white px-3 py-1 rounded text-sm">تعديل</button>
                            <button onclick="deleteTraining('${id}')" class="bg-red-600 text-white px-3 py-1 rounded text-sm">حذف</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        }

        const form = document.getElementById('training-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                title: document.getElementById('training-title').value,
                desc: document.getElementById('training-desc').value,
                image: document.getElementById('training-image').value,
                status: document.getElementById('training-status').value
            };
            const id = document.getElementById('training-id').value;
            if (id) {
                db.ref(`${path}/${id}`).update(data);
            } else {
                db.ref(path).push(data);
            }
            form.reset();
            document.getElementById('training-id').value = '';
            loadTrainings();
        });

        function editTraining(id) {
            db.ref(`${path}/${id}`).once('value', snap => {
                const item = snap.val();
                document.getElementById('training-id').value = id;
                document.getElementById('training-title').value = item.title || '';
                document.getElementById('training-desc').value = item.desc || '';
                document.getElementById('training-image').value = item.image || '';
                document.getElementById('training-status').value = item.status || '';
            });
        }

        function deleteTraining(id) {
            db.ref(`${path}/${id}`).remove();
        }
    </script>
</body>

</html>
