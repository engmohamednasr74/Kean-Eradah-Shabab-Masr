<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القيادات - الغربية | كيان إرادة شباب مصر</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/text-css2.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="js/Firebase.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" data-tailwind-jit="true"></script>
    <style>
        button[type="submit"] {
            background-color: #000;
        }

        input,
        textarea {
            color: #000;
        }
    </style>
</head>

<body class="min-h-screen bg-background">
    <header class="bg-card border-b border-golden/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-accent">إدارة القيادات - الغربية</h1>
                <a href="dashboard.html" class="text-foreground/80 hover:text-accent">عودة إلى لوحة التحكم</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="login-section" class="text-center my-8">
            <button onclick="loginAsAdmin()"
                class="bg-green-600 text-white px-10 py-5 rounded-xl text-xl font-bold hover:bg-green-700 transition shadow-lg">
                تسجيل الدخول كأدمن
            </button>
        </div>

        <div id="admin-content" class="hidden">
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4">إضافة/تعديل قيادة</h2>
                <form id="leadership-form">
                    <input type="hidden" id="leadership-id">
                    <input type="text" id="leadership-name" placeholder="اسم القيادة" class="border p-2 mb-2 w-full"
                        required>
                    <textarea id="leadership-desc" placeholder="المنصب والوصف" class="border p-2 mb-2 w-full"
                        required></textarea>
                    <input type="url" id="leadership-image" placeholder="رابط الصورة" class="border p-2 mb-2 w-full">
                    <button type="submit" id="submit-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded">إضافة</button>
                    <button type="button" id="cancel-edit"
                        class="hidden bg-gray-600 text-white px-4 py-2 rounded ml-2">إلغاء</button>
                </form>
            </section>

            <section>
                <h2 class="text-xl font-bold mb-4">القيادات الحالية - الغربية</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-muted">
                            <th class="p-2">الاسم</th>
                            <th class="p-2">المنصب</th>
                            <th class="p-2">الصورة</th>
                            <th class="p-2">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="leadership-list"></tbody>
                </table>
            </section>
        </div>
    </main>

    <script>
        const path = "governorates/gharbia/leadership";

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                loadLeadership();
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });

        function loadLeadership() {
            db.ref(path).on('value', snapshot => {
                const list = document.getElementById('leadership-list');
                list.innerHTML = '';
                const data = snapshot.val() || {};
                Object.entries(data).forEach(([id, item]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2">${item.name || ''}</td>
                        <td class="p-2">${item.position || ''}</td>
                        <td class="p-2">${item.image ? '<img src="' + item.image + '" width="50">' : 'لا صورة'}</td>
                        <td class="p-2">
                            <button onclick="editLeadership('${id}')" class="bg-yellow-600 text-white px-3 py-1 rounded text-sm">تعديل</button>
                            <button onclick="deleteLeadership('${id}')" class="bg-red-600 text-white px-3 py-1 rounded text-sm">حذف</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        }

        const form = document.getElementById('leadership-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                name: document.getElementById('leadership-name').value,
                position: document.getElementById('leadership-desc').value,
                image: document.getElementById('leadership-image').value
            };
            const id = document.getElementById('leadership-id').value;
            if (id) {
                db.ref(`${path}/${id}`).update(data);
            } else {
                db.ref(path).push(data);
            }
            form.reset();
            document.getElementById('leadership-id').value = '';
            loadLeadership();
        });

        function editLeadership(id) {
            db.ref(`${path}/${id}`).once('value', snap => {
                const item = snap.val();
                document.getElementById('leadership-id').value = id;
                document.getElementById('leadership-name').value = item.name || '';
                document.getElementById('leadership-desc').value = item.position || '';
                document.getElementById('leadership-image').value = item.image || '';
            });
        }

        function deleteLeadership(id) {
            db.ref(`${path}/${id}`).remove();
        }
    </script>
</body>

</html>
