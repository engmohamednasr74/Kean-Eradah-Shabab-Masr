<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البرامج الإعلامية - الغربية | كيان إرادة شباب مصر</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/text-css2.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="js/Firebase.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" data-tailwind-jit="true"></script>
    <style>
        button[type="submit"] {
            background-color: #000;
        }

        input,
        textarea {
            color: #000;
        }
    </style>
</head>

<body class="min-h-screen bg-background">
    <header class="bg-card border-b border-golden/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-accent">إدارة البرامج الإعلامية - الغربية</h1>
                <a href="dashboard.html" class="text-foreground/80 hover:text-accent">عودة إلى لوحة التحكم</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="login-section" class="text-center my-8">
            <button onclick="loginAsAdmin()"
                class="bg-green-600 text-white px-10 py-5 rounded-xl text-xl font-bold hover:bg-green-700 transition shadow-lg">
                تسجيل الدخول كأدمن
            </button>
        </div>

        <div id="admin-content" class="hidden">
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4">إضافة/تعديل برنامج إعلامي</h2>
                <form id="media-form">
                    <input type="hidden" id="media-id">

                    <input type="text" id="media-title" placeholder="اسم البرنامج الإعلامي"
                        class="border p-3 mb-3 w-full rounded-xl" required>

                    <textarea id="media-desc" placeholder="وصف البرنامج" class="border p-3 mb-3 w-full rounded-xl h-32"
                        required></textarea>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input type="url" id="media-image" placeholder="رابط الصورة (Thumbnail)"
                            class="border p-3 rounded-xl" required>

                        <input type="url" id="media-video" placeholder="رابط الفيديو (YouTube أو مباشر)"
                            class="border p-3 rounded-xl" required>
                    </div>

                    <button type="submit" id="submit-btn"
                        class="bg-blue-600 text-white px-8 py-3 rounded-xl mt-4 w-full font-bold">
                        إضافة البرنامج
                    </button>
                    <button type="button" id="cancel-edit"
                        class="hidden bg-gray-600 text-white px-8 py-3 rounded-xl mt-4 w-full font-bold">
                        إلغاء التعديل
                    </button>
                </form>
            </section>

            <section>
                <h2 class="text-xl font-bold mb-4">البرامج الإعلامية الحالية - الغربية</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-muted">
                            <th class="p-3">العنوان</th>
                            <th class="p-3">الصورة</th>
                            <th class="p-3">رابط الفيديو</th>
                            <th class="p-3">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="media-list"></tbody>
                </table>
            </section>
        </div>
    </main>

    <script>
        const path = "governorates/gharbia/media";

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                loadMedia();
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });

        function loadMedia() {
            db.ref(path).on('value', snapshot => {
                const list = document.getElementById('media-list');
                list.innerHTML = '';
                const data = snapshot.val() || {};

                Object.entries(data).forEach(([id, item]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-3 font-medium">${item.title || ''}</td>
                        <td class="p-3">
                            ${item.image ? `<img src="${item.image}" width="60" class="rounded">` : 'لا صورة'}
                        </td>
                        <td class="p-3">
                            ${item.video ? `<a href="${item.video}" target="_blank" class="text-blue-600 hover:underline">شاهد الفيديو</a>` : 'لا رابط'}
                        </td>
                        <td class="p-3">
                            <button onclick="editMedia('${id}')" class="bg-yellow-600 text-white px-3 py-1 rounded text-sm">تعديل</button>
                            <button onclick="deleteMedia('${id}')" class="bg-red-600 text-white px-3 py-1 rounded text-sm">حذف</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        }

        const form = document.getElementById('media-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                title: document.getElementById('media-title').value,
                desc: document.getElementById('media-desc').value,
                image: document.getElementById('media-image').value,
                video: document.getElementById('media-video').value
            };

            const id = document.getElementById('media-id').value;
            if (id) {
                db.ref(`${path}/${id}`).update(data);
            } else {
                db.ref(path).push(data);
            }

            form.reset();
            document.getElementById('media-id').value = '';
            loadMedia();
        });

        function editMedia(id) {
            db.ref(`${path}/${id}`).once('value', snap => {
                const item = snap.val();
                document.getElementById('media-id').value = id;
                document.getElementById('media-title').value = item.title || '';
                document.getElementById('media-desc').value = item.desc || '';
                document.getElementById('media-image').value = item.image || '';
                document.getElementById('media-video').value = item.video || '';
            });
        }

        function deleteMedia(id) {
            db.ref(`${path}/${id}`).remove();
        }
    </script>
</body>

</html>
